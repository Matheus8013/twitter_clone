version: '3.9'

services:
  db:
    image: postgres:14.0-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=twitter_clone_dev
      - POSTGRES_PASSWORD=twitter_clone_dev
      - POSTGRES_DB=twitter_clone_dev_db
    networks:
      - backend
  web:
    build: .
    entrypoint: /app/entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - app_data:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    networks:
      - backend
    depends_on:
      - db
networks: #Adicionando a network
  backend:
    driver: bridge

volumes:
  postgres_data:
  app_data: